name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo tauri build
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-windows-86_64
        path: src-tauri/target/release/bundle
